<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENEZUELA LIBRE E10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 1.5rem;
        }

        #map-container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 500px;
        }

        @media screen and (max-width: 600px) {
            #map {
                height: 300px;
            }
        }

        /* Estilo del cuadro emergente */
        #videoModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 600px;
        }

        #videoModal iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #closeModal {
            display: block;
            margin: 10px auto 0;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        VENEZUELA LIBRE E10
    </header>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Modal para el video -->
    <div id="modalOverlay"></div>
    <div id="videoModal">
        <iframe id="videoFrame" src="" allowfullscreen></iframe>
        <button id="closeModal">Cerrar</button>
    </div>

    <script>
        const GOOGLE_MAPS_API_KEY = "AIzaSyA94W_iBzKYoglvT8BK3sh96ydkMLdLqsI";

        async function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 8.0, lng: -66.0 },
                zoom: 6,
            });

            const markersData = [
                { 
                    lat: 8.591, 
                    lng: -70.2484, 
                    title: "Mérida", 
                    content: "Ciudad andina", 
                    url: "https://x.com/VPITV/status/1877429003549581555/video/1 " 
                },
                { 
                    lat: 10.4806, 
                    lng: -66.9036, 
                    title: "Caracas", 
                    content: "Capital de Venezuela", 
                    url: "https://x.com/VPITV/status/1877429003549581555/video/1 " 
                },
                { 
                    lat: 8.299, 
                    lng: -62.717, 
                    title: "Ciudad Guayana", 
                    content: "Zona industrial importante", 
                    url: "https://x.com/VPITV/status/1877429003549581555/video/1 " 
                },
            ];

            markersData.forEach((data) => {
                const marker = new google.maps.Marker({
                    position: { lat: data.lat, lng: data.lng },
                    map: map,
                    title: data.title,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <h3>${data.title}</h3>
                        <p>${data.content}</p>
                        <a href="#" class="open-modal" data-url="${data.url}">Ver video</a>
                    `,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });
        }

        window.initMap = initMap;

        // Función para abrir el modal
        document.addEventListener("click", function(event) {
            if (event.target.matches(".open-modal")) {
                event.preventDefault();
                const videoUrl = event.target.getAttribute("data-url");
                document.getElementById("videoFrame").src = videoUrl;
                document.getElementById("modalOverlay").style.display = "block";
                document.getElementById("videoModal").style.display = "block";
            }

            if (event.target.matches("#closeModal")) {
                document.getElementById("videoFrame").src = "";
                document.getElementById("modalOverlay").style.display = "none";
                document.getElementById("videoModal").style.display = "none";
            }
        });

        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
