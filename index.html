<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENEZUELA LIBRE E10</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 1.5rem;
        }

        #map-container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #map {
            width: 100%;
            height: 500px;
        }

        @media screen and (max-width: 600px) {
            #map {
                height: 300px;
            }
        }

        /* Estilo del cuadro emergente para agregar URL */
        #inputModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 80%;
            max-width: 400px;
        }

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #urlInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #addMarkerBtn {
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #closeInputModal {
            padding: 10px 20px;
            background: #aaa;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        VENEZUELA LIBRE E10
    </header>
    <div id="map-container">
        <div id="map"></div>
    </div>

    <!-- Modal para agregar URL -->
    <div id="modalOverlay"></div>
    <div id="inputModal">
        <input id="urlInput" type="text" placeholder="Introduce el URL del video" />
        <button id="addMarkerBtn">Agregar Marcador</button>
        <button id="closeInputModal">Cancelar</button>
    </div>

    <script>
        const GOOGLE_MAPS_API_KEY = "AIzaSyA94W_iBzKYoglvT8BK3sh96ydkMLdLqsI";

        let currentLatLng = null; // Almacena la posición del clic en el mapa

        async function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 8.0, lng: -66.0 },
                zoom: 6,
            });

            // Marcadores iniciales
            const markersData = [
                { 
                    lat: 8.591, 
                    lng: -70.2484,
                    url: "https://x.com/VPITV/status/1877429003549581555/video/1" 
                },
                { 
                    lat: 10.4806, 
                    lng: -66.9036, 
                    title: "Caracas", 
                    content: "Capital de Venezuela", 
                    url: "https://x.com/VPITV/status/1877429003549581555/video/1" 
                },
                { 
                    lat: 8.299, 
                    lng: -62.717, 
                    title: "Ciudad Guayana", 
                    content: "Zona industrial importante", 
                    url: "https://x.com/VPITV/status/1877429003549581555/video/1" 
                },
            ];

            // Agregar marcadores iniciales
            markersData.forEach((data) => {
                const marker = new google.maps.Marker({
                    position: { lat: data.lat, lng: data.lng },
                    map: map,
                    title: data.title,
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <h3>${data.title}</h3>
                        <p>${data.content}</p>
                        <a href="#" class="open-modal" data-url="${data.url}">Ver video</a>
                    `,
                });

                marker.addListener("click", () => {
                    infoWindow.open(map, marker);
                });
            });

            // Evento para crear un nuevo marcador al hacer clic en el mapa
            map.addListener("click", (event) => {
                currentLatLng = event.latLng; // Guarda la posición del clic
                document.getElementById("modalOverlay").style.display = "block";
                document.getElementById("inputModal").style.display = "block";
            });
        }

        // Función para agregar un marcador con URL
        function addMarkerWithUrl(latLng, url) {
            const marker = new google.maps.Marker({
                position: latLng,
                map: map,
                title: "Nuevo marcador",
            });

            const infoWindow = new google.maps.InfoWindow({
                content: `<a href="${url}" target="_blank">Ver video</a>`,
            });

            marker.addListener("click", () => {
                infoWindow.open(map, marker);
            });
        }

        // Manejar el clic en el botón "Agregar Marcador"
        document.getElementById("addMarkerBtn").addEventListener("click", () => {
            const url = document.getElementById("urlInput").value.trim();
            if (url && currentLatLng) {
                addMarkerWithUrl(currentLatLng, url);
                closeInputModal();
            } else {
                alert("Por favor, introduce un URL válido.");
            }
        });

        // Manejar el clic en el botón "Cancelar"
        document.getElementById("closeInputModal").addEventListener("click", closeInputModal);

        function closeInputModal() {
            document.getElementById("modalOverlay").style.display = "none";
            document.getElementById("inputModal").style.display = "none";
            document.getElementById("urlInput").value = "";
            currentLatLng = null;
        }

        // Cargar la API de Google Maps
        const script = document.createElement("script");
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap`;
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
