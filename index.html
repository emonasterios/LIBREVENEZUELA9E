<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venezuela Libre</title>
    <style>
        /* Estilo para hacer que el sitio sea responsive */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin: 20px;
            font-size: 2rem;
            color: #333;
        }
        #map {
            width: 100%;
            height: 90%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA94W_iBzKYoglvT8BK3sh96ydkMLdLqsI"></script>
    <script>
        function initMap() {
            const venezuelaCoords = { lat: 6.4238, lng: -66.5897 }; // Coordenadas de Venezuela
            const map = new google.maps.Map(document.getElementById("map"), {
                center: venezuelaCoords,
                zoom: 6,
            });
        }
    </script>
</head>
<body onload="initMap()">
    <h1>Venezuela Libre</h1>
    <div id="map"></div>
</body>
</html>
